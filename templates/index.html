<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conscious Leadership Chat AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conscious Leadership Chat AI</h1>
        <form id="chat-form" autocomplete="off">
            <textarea id="user-input" rows="4" placeholder="How was your day? Share your thoughts..."></textarea>
            <button type="submit" id="send-btn">Send</button>
        </form>
        <div id="response-area"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
